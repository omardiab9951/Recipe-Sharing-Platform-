<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Recipe Sharing Platform</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/forms.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="home.html">
              <img
                src="../assets/images/logo.png"
                alt="Recipe Platform Logo"
                width="50"
                height="50"
              />
              <span>Recipe Platform</span>
            </a>
          </div>

          <nav class="main-nav">
            <ul class="nav-menu">
              <li><a href="home.html">Home</a></li>
              <li><a href="#">Browse Recipes</a></li>
              <li><a href="login.html" class="btn btn-login">Login</a></li>
              <li class="active">
                <a href="register.html" class="btn btn-register">Register</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="auth-container">
      <div class="auth-form-wrapper">
        <h1>Create Account</h1>

        <form class="auth-form">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 6 characters with letters and numbers"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password *</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Re-enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="auth-footer">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <p>&copy; 2025 Recipe Sharing Platform. All rights reserved.</p>
            <p>University Web Development Project</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/validation.js"></script>
  </body>
</html>
