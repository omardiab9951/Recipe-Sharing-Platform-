<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">RecipeApp</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="add-recipe.html">Add Recipe</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Submit a New Recipe</h2>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="title">Recipe Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Spicy Tacos" required minlength="5">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Recipe Image URL (Optional)</label>
                    <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" placeholder="List ingredients separated by commas..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Step-by-step cooking instructions..." required minlength="20"></textarea>
                </div>

                <button type="submit">Submit Recipe</button>
            </form>
        </div>
    </main>

</body>
</html>
